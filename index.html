<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchText"> <!--added ng-model = "searchText"-->
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>

            	<tr ng-repeat="x in listings | filter: searchText">
            		<td>{{x.code}}</td>
            		<td>{{x.name}}</td>
            		<td><a href = '' ng-click="deleteListing(x)">Remove</a></td>
            		<td><a href = '' ng-click="showDetails(x)">Details</a></td>
            	</tr>


              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
            </table>
          </div>

          	<form ng-submit="addListing()">
          	<br>
        	<input type="text" ng-model="code" placeholder="add new Code" required>
        	<input type="text" ng-model="name" placeholder="add new Name" required>
        	<input type="text" ng-model="latitude" placeholder="add new Latitude" required>
        	<input type="text" ng-model="longitude" placeholder="add new Longitude" required>
        	<input type="text" ng-model="address" placeholder="add new Address" required>
        	<input class="btn-primary" type="submit" value="ADD">
      		</form>
          <!-- 

              Write an HTML form that adds new listings to the directory 
			
            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <span ng-if="detailedInfo != undefined">Latitude: {{detailedInfo.coordinates.latitude}}</span><br>
            <span ng-if="detailedInfo != undefined">Longitude:{{detailedInfo.coordinates.longitude}}</span><br>
            <span ng-if="detailedInfo != undefined">Address:{{detailedInfo.address}}</span>

            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
